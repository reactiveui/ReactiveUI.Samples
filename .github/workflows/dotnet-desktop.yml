name: BuildMain

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    
env:
        configuration: Release
        productNamespacePrefix: "ReactiveUI"
        
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
            - os: macos-latest
              buildtype: "iphone"
              run: $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.10

            - os: macos-latest
              buildtype: "android"
              run: $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --android=10.2

            - os: windows-latest
              buildtype: "windows"
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo build details
        env:
          BUILDTYPE: ${{ matrix.buildtype }}
        run: echo $BUILDTYPE

      - name: Checkout
        uses: actions/checkout@v2

    # Install the .NET Core workload
      - name: Install .NET Core 5.0
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: 5.0.x
          
      - name: Install .NET Core 3.1
        if: "contains(matrix.buildtype, 'windows')"
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: 3.1.x
          
      #- name: Setup MSBuild.exe
      #  if: "contains(matrix.buildtype, 'windows')"
      #  uses: microsoft/setup-msbuild@v1.0.2
          
    # Restore each platform
      - name: NuGet Restore iphone
        if: "contains(matrix.buildtype, 'iphone')"
        run: dotnet restore ReactiveUI.Samples.ios.sln
        
      - name: NuGet Restore android
        if: "contains(matrix.buildtype, 'android')"
        run: dotnet restore ReactiveUI.Samples.Android.sln
        
      - name: NuGet Restore windows
        if: "contains(matrix.buildtype, 'windows')"
        run: dotnet restore ReactiveUI.Samples.Windows.sln
        
    # Build each platform
      - name: build iphone
        if: "contains(matrix.buildtype, 'iphone')"
        run: dotnet build ReactiveUI.Samples.ios.sln --configuration=${{ env.configuration }}

      - name: build android
        if: "contains(matrix.buildtype, 'android')"
        run: dotnet build ReactiveUI.Samples.Android.sln --configuration=${{ env.configuration }}
                
      - name: build windows
        if: "contains(matrix.buildtype, 'windows')"
        run: dotnet build ReactiveUI.Samples.Windows.sln --configuration=${{ env.configuration }}
        
    # Execute all unit tests in the solution
      - name: Execute unit tests iphone
        if: "contains(matrix.buildtype, 'iphone')"
        run: dotnet test ReactiveUI.Samples.ios.sln --verbosity normal
        
      - name: Execute unit tests android
        if: "contains(matrix.buildtype, 'android')"
        run: dotnet test ReactiveUI.Samples.Android.sln --verbosity normal
        
      - name: Execute unit tests windows
        if: "contains(matrix.buildtype, 'windows')"
        run: dotnet test ReactiveUI.Samples.Windows.sln --verbosity normal

