name: BuildMain

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
    
env:
        configuration: Release
        productNamespacePrefix: "ReactiveUI"
        
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        include:
            - os: macos-latest
              buildtype: "iphone"
            - name: Set default Xamarin SDK versions
              run: |
                $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12 --ios=14.10
            - name: Setup Xamarin versions iphone
              uses: maxim-lobanov/setup-xamarin@v1
              with:
                mono-version: 6.6
                xamarin-ios-version: 13
                xamarin-mac-version: latest
                xamarin-android-version: 10.x
                xcode-version: 11.x

            - os: macos-latest
              buildtype: "android"
            - name: Setup Xamarin versions android
              uses: maxim-lobanov/setup-xamarin@v1
              with:
                mono-version: 6.6
                xamarin-ios-version: 13
                xamarin-mac-version: latest
                xamarin-android-version: 10.x
                xcode-version: 11.x

            - os: windows-latest
              buildtype: "windows"
            - name: Install .NET Core
              uses: actions/setup-dotnet@v1.8.1
              with:
                dotnet-version: 3.1.x
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo build details
        env:
          BUILDTYPE: ${{ matrix.buildtype }}
        run: echo $BUILDTYPE

      - name: Checkout
        uses: actions/checkout@v2

    # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v1.8.1
        with:
          dotnet-version: 5.0.x

      - name: NuGet Restore iphone
        if: "contains(matrix.buildtype, 'iphone')"
        run: dotnet restore ReactiveUI.Samples.ios.sln
        
      - name: NuGet Restore android
        if: "contains(matrix.buildtype, 'android')"
        run: dotnet restore ReactiveUI.Samples.Android.sln
        
      - name: NuGet Restore windows
        if: "contains(matrix.buildtype, 'windows')"
        run: dotnet restore ReactiveUI.Samples.Windows.sln

      - name: build iphone
        if: "contains(matrix.buildtype, 'iphone')"
        run: dotnet build ReactiveUI.Samples.ios.sln --configuration=${{ env.configuration }}

      - name: build android
        if: "contains(matrix.buildtype, 'android')"
        run: dotnet build ReactiveUI.Samples.Android.sln --configuration=${{ env.configuration }}
                
      - name: build windows
        if: "contains(matrix.buildtype, 'windows')"
        run: dotnet build ReactiveUI.Samples.Windows.sln --configuration ${{ env.configuration }}
        
    # Execute all unit tests in the solution
      - name: Execute unit tests
        run: dotnet test --no-restore --verbosity normal

